<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#e7d8bb">
  <title>Contact | Matt Cicala</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/dark-mode.css">
  <link rel="stylesheet" href="css/liquid-glass.css">
</head>
<body>
  <input type="checkbox" id="dark-toggle" hidden>
  <input type="checkbox" id="menu-toggle" hidden>
  <div class="container">
    <div class="header-bar">
      <div class="branding">
        <a href="index.html">
          <svg class="logo" viewBox="0 0 3797 3486" role="img" aria-label="Matt Cicala logo"><use href="images/logo.svg#logo-mark"></use></svg>
        </a>
        <h4 class="logo-text">Matt<br>Cicala</h4>
      </div>
      <div class="top-controls">
        <label for="dark-toggle" class="toggle-label">
          <svg class="theme-icon" viewBox="0 0 24 24" aria-hidden="true">
            <g class="theme-rays">
              <line x1="12" y1="2.25" x2="12" y2="4.5" />
              <line x1="12" y1="19.5" x2="12" y2="21.75" />
              <line x1="2.25" y1="12" x2="4.5" y2="12" />
              <line x1="19.5" y1="12" x2="21.75" y2="12" />
              <line x1="5.1" y1="5.1" x2="6.7" y2="6.7" />
              <line x1="17.3" y1="17.3" x2="18.9" y2="18.9" />
              <line x1="17.3" y1="6.7" x2="18.9" y2="5.1" />
              <line x1="5.1" y1="18.9" x2="6.7" y2="17.3" />
            </g>
            <circle class="theme-sun" cx="12" cy="12" r="5.4" />
            <circle class="theme-cut" cx="15" cy="9" r="5.4" />
          </svg>
        </label>
        <label for="menu-toggle" class="hamburger">
          <div class="burger-bar"></div>
        </label>
      </div>
    </div>
    <div class="overlay-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html" class="current-page">Contact</a></li>
      </ul>
    </div>
    <h1 class="page-title">Contact</h1>
    <main>
      <div class="content-box fade-in glass-surface">
        <section id="contact">
          <div class="intro-text">
            <form>
              <div class="form-grid">
                <div>
                  <label for="name">Full Name:</label>
                  <input type="text" id="name" name="name" placeholder="Your name..." required />
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Your email..." required />
                </div>
              </div>
              <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
            <div class="social-links">
              <p>Or find me here:</p>
              <a href="https://x.com/vetematts" target="_blank">
                <div class="social-icon">
                  <img src="images/x.svg" alt="X / Twitter Icon" />
                </div>
              </a>
              <a href="https://github.com/vetematts" target="_blank">
                <div class="social-icon">
                  <img src="images/github.svg" alt="Github Icon" />
                </div>
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p class="footer-credit">&copy; <span class="footer-year"></span> Matt Cicala.</p>
    </footer>
  </div>
  <script src="js/site.js"></script>
</body>
</html>
